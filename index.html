
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shemai Twins - AI Companions</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1e1b4b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .twins-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .twin-card {
      width: 300px;
      background: #2e2d2c;
      border-radius: 2rem;
      padding: 2rem;
      border: 1px solid #a78bfa;
    }
    .twin-card img {
      width: 100%;
      border-radius: 1rem;
    }
    .chat-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #a78bfa;
      color: #0a0a0a;
      border: none;
      border-radius: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet the Shemai Twins</h1>
    <p>Your personal AI companions — Leyma & Liyma</p>
  </header>

  <main class="twins-container">
    <article class="twin-card">
      <img src="leyma.png" alt="Leyma - AI companion"/>
      <h2>Leyma</h2>
      <p>Hi there! Let’s vibe.</p>
    </article>
    <article class="twin-card">
      <img src="liyma.png" alt="Liyma - AI companion"/>
      <h2>Liyma</h2>
      <p>Hey you! Ready to connect?</p>
    </article>
  </main>

  <button class="chat-button" onclick="location.href='https://t.me/ShemaiTwinsBot';">Start Chatting</button>

  <footer>
    <p>One leaf, one vibe, one growth</p>
    <p>&copy; 2025 Shemai | AI with Soul</p>
  </footer>
</body>
</html>
