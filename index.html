
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shemai Twins - v1.0.2</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(120deg, #1c1c1c, #2d2d2d);
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
        }
        .twin-top-left {
            position: absolute;
            top: 20px;
            left: 80px;
            width: 150px;
        }
        .twin-bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
        }
        .catchphrase {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-style: italic;
            color: #d0bfff;
            font-family: 'Cursive', fantasy;
        }
        .chat-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Logo" class="logo">
    <img src="images/twin1.png" alt="Twin 1" class="twin-top-left">
    <img src="images/twin2.png" alt="Twin 2" class="twin-bottom-right">
    <div class="catchphrase">One Leaf. One Vibe. One Growth.</div>
    <button class="chat-button">Start Chat</button>
</body>
</html>
